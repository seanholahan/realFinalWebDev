<script src="profile.controller.client.js"></script>
<div class="container">

    <h1>Hello, {{model.user.first}} {{model.user.last}}</h1>
    <h2>Username: {{model.user.username}}</h2>
    <h2>Email: {{model.user.email}}</h2>




{{model}}

    <div class="filterContainer">
        <div ng-repeat="product in model.user.products" class="list-group-item">
            <a  href="#/profile/{{model.user._id}}/product/{{product}}">
                <img class="img-responsive centered" src="images/d2.2.jpg" >
                <h5 class="text-center">{{product}}</h5>
            </a>
        </div>
    </div>



<a  href="#/profile/{{model.user._id}}/edit" class="btn btn-primary btn-block loginButtons" href="">Edit Account</a>
<a  ng-click="model.unregisterUser(model.user._id)" class="btn btn-primary btn-block loginButtons" href="">Delete Account</a>
<a   class="btn btn-primary btn-block loginButtons" href="#/profile/{{model.user._id}}/product">Continue to Shop</a>
<a class="btn btn-warning btn-block"
   ng-show="model.user.role == 'ADMIN'"
   href="#/admin">Admin</a>

</div>
