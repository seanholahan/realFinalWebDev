


<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <h1>Register</h1>

            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" name="userName" class="form-control" id="userName" ng-model="user.username" placeholder="JohnAppleseed">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" id="password" ng-model="user.password" placeholder="Orange">
            </div>

            <div class="form-group">
                <label for="passwordConfirm" >Password Confirm</label>
                <input type="text" name="passwordConfirm" class="form-control" id="passwordConfirm" ng-model="user.passwordVerify" placeholder="Orange">
            </div>
            <a class="btn btn-primary btn-block loginButtons"
               ng-click="model.register(user)">Register</a>
            <a class="btn btn-danger  btn-block loginButtons"
               href="#/login">Cancel</a>

        </div>
    </div>
</div>
