

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <h1> Login</h1>


                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" name="userName" class="form-control" id="userName" ng-model="model.user.username" placeholder="JohnAppleseed">
                </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" id="password" ng-model="model.user.password" placeholder="oran">
            </div>

            <a ng-click="model.login(model.user)" class="btn btn-primary btn-block loginButtons" >Login</a>
            <a href="#/register" class="btn btn-primary btn-block loginButtons" >Register</a>

        </div>
    </div>
</div>
