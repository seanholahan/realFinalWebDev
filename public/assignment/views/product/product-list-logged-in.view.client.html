<div class="container">

    <div class="row">


        <div id="#carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>


            </ol>


            <div class="carousel-inner" role="listbox">


                <div class="item active">
                    <img src="images/lb9.jpg">

                </div>

                <div class="item">
                    <img src="images/lb5.png">
                </div>


                <div class="item">
                    <img src="images/lb6.png">

                </div>

                <div class="item">
                    <img src="images/lb4.png">
                </div>
                <div class="item">
                    <img src="images/lb1.png">

                </div>

            </div>


            <!-- Controls -->
            <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <a  href="#/profile/{{model.usersId}}" class="btn btn-primary btn-block loginButtons backButton" href=""><-profile</a>


        <div class="btn-group sizeButtonDiv">
            <button type="button" class="btn btn-danger dropdown-toggle sizeButton loginButtons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Size
            </button>
            <div class="dropdown-menu ">
                <a class="dropdown-item sizeDrop" ng-click="model.findProductsForUser()">All</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sizeDrop" ng-click="model.findProductsBySize('Small')">Small</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sizeDrop" ng-click="model.findProductsBySize('Medium')">Medium</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sizeDrop" ng-click="model.findProductsBySize('Large')">Large</a>


            </div>
        </div>

        <div class="filterContainer">
            <div ng-repeat="product in model.products" class="list-group-item">
                <a  href="#/profile/{{model.usersId}}/product/{{product._id}}">
                    <img class="img-responsive centered" src="images/d2.2.jpg" >
                    <h5 class="text-center">{{product.title}}</h5>
                </a>
            </div>
        </div>

    </div>
</div>
